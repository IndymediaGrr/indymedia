#CACHE{0}
<div class="formulaire_spip formulaire_configurer formulaire_#FORM">
<h3 class='titrem'><:indymedia:indymedia:> - <:indymedia:mise_en_page:></h3>
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

<form method="post" action="#ENV{action}">
	[(#REM) declarer les hidden qui declencheront le service du formulaire
	parametre : url d'action ]
	#ACTION_FORMULAIRE{#ENV{action}}	
	<div>		
		<fieldset>
		<a name="mise_en_page"></a>						
			<label><:indymedia:nombre_liste:></label><br />
			<input type="text" name="nombre_liste" value="#ENV{nombre_liste}" size="10" />
		</fieldset>
		<p class="boutons">
			<a href="#haut"><:indymedia:revenir_haut:></a>
			<input type="submit" name="submit"  class='submit' value="<:bouton_enregistrer:>" />
		</p>	
	</div>
</form>
</div>
